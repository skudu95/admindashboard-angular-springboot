<h2>Employee List :</h2>

<!-- button for adding a new employee -->
<button mat-raised-button (click)="btnClick()" color="primary">
<!-- <button type="button" class="btn btn-primary-outline pull-right" (click)="btnClick()" > -->
<!-- <button class="nav-item nav-link-edit" [routerLink]="['../employee-add']"  mat-fab color="acccent"> -->
    <!-- <mat-icon>add</mat-icon> -->
    <span>Add Employee</span>
</button>
<!-- adding router outlet makes it work but UI doesn't really look good!  -->
<!-- <router-outlet></router-outlet> -->

<div>
<mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput placeholder="Example..." (keyup)="applyFilter($event)">
</mat-form-field>
</div>


<div>
    <!-- matSort used for sorting the table -->
    <table mat-table [(dataSource)]="dataSource" matSort>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone No.</th>
            <td mat-cell *matCellDef="let row">{{row.phoneNumber}}</td>
        </ng-container>



        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="editEmployee(row.id)">
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                    </button>

                    <button mat-menu-item (click)="deleteEmployee(row.id)">
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                    </button>
                </mat-menu>




                <!-- <button (click)="" mat-fab color="primary"
                aria-label="Example icon button with an edit icon">
                <mat-icon>edit</mat-icon>
                </button>

                <button (click)="deleteEmployee(row.id)" mat-fab color="primary"
                    aria-label="Example icon button with a delete icon">
                    <mat-icon>delete</mat-icon>
                </button> -->
            </td>
        </ng-container>


        <!-- for the row -->
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    </table>

    <!-- paginating the data table -->
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[ 5, 10, 25, 100]">
    </mat-paginator>
</div>
